<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="See U Soon - Delas & Loyalty"/>
  <meta property="og:image" content="/assets/img/icon.png"/>
  <meta property="og:description" content="Hyperlocal Deals & Loyalty!"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>

  <script>    
    function detectOS() {
      let userAgent = window.navigator.userAgent,
        platform = window.navigator.platform,
        macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
        windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
        iosPlatforms = ['iPhone', 'iPad', 'iPod'],
        os = null;

      if (macosPlatforms.indexOf(platform) !== -1) {
        os = 'Mac OS';
      } else if (iosPlatforms.indexOf(platform) !== -1) {
        os = 'iOS';
      } else if (windowsPlatforms.indexOf(platform) !== -1) {
        os = 'Windows';
      } else if (/Android/.test(userAgent)) {
        os = 'Android';
      } else if (!os && /Linux/.test(platform)) {
        os = 'Linux';
      }

      return os;
    }

    window.addEventListener('load', () => {
      const os = detectOS();
      if (os === 'Mac OS' || os === "iOS") {
        window.location.href = 'https://apps.apple.com/us/app/see-u-soon-deals-loyalty/id1616017178';
      } else {
        window.location.href = 'https://play.google.com/store/apps/details?id=com.magicshake.mobile.customer';
      }
    });
  </script>

</head>
<body>
  <p>You are being redirected...</p>
</body>
</html>
